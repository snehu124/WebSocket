<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style/changePWDStyle.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h2>Change Password</h2>
                    <form id="changePasswordForm" method="POST">
                        <div class="form-group password-wrapper">
                            <label for="oldPassword">Old Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                    placeholder="Enter old password" required>
                                <span class="input-group-addon toggle-password" data-target="oldPassword">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group password-wrapper">
                            <label for="newPassword">New Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                    placeholder="Enter new password" required>
                                <span class="input-group-addon toggle-password" data-target="newPassword">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group password-wrapper">
                            <label for="confirmPassword">Confirm Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm new password" required>
                                <span class="input-group-addon toggle-password" data-target="confirmPassword">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </span>
                            </div>
                        </div>

                    </form>
                    <br>
                    <p class="para-style" style="color: white; font-weight: bold">
                        <a id="back-to-chat" href="#" class="btn btn-info col-md-4">
                            <span class="glyphicon glyphicon-arrow-left"></span> Back to Chat
                        </a>
                    </p>
                    <button type="submit" class="btn btn-success col-md-4"
                        style="margin-left: 33%; display: flow;bottom: 10px;">
                        <span class="glyphicon glyphicon-lock"></span> Change Password
                    </button>
                </div>
            </div>
            <div class="col-md-6 ">
                <img src="../socketImages/a_files/female-change-pwd.png" class="img-container" alt="">
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('.glyphicon');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('glyphicon-eye-open');
                    icon.classList.add('glyphicon-eye-close');
                } else {
                    input.type = 'password';
                    icon.classList.remove('glyphicon-eye-close');
                    icon.classList.add('glyphicon-eye-open');
                }
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const mobile = urlParams.get('mobile');
        if (!mobile) {
            alert('Mobile number is required.');
            window.location.href = 'login.html';
        }

        // Set the href for the "Back to Chat" link
        const backToChatLink = document.getElementById('back-to-chat');
        backToChatLink.href = `chat.html?mobile=${encodeURIComponent(mobile)}`;

        document.getElementById('changePasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match.');
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/login/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mobile, oldPassword, newPassword })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Password changed successfully.');
                    window.location.href = `chat.html?mobile=${encodeURIComponent(mobile)}`;
                } else {
                    alert(data.error || 'Error changing password.');
                }
            } catch (err) {
                alert('Error connecting to the server.');
            }
        });
    </script>
</body>

</html>
