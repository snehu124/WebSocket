<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style/loginStyle.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="loginForm" action="http://localhost:4000/login/login-user" method="POST">
                        <div class="form-group">
                            <label for="identifier">Email or Mobile Number:</label>
                            <input type="text" class="form-control" id="identifier" name="identifier"
                                placeholder="Enter email or mobile number">
                        </div>
                        <div class="form-group password-wrapper">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password">
                                <span class="input-group-addon toggle-password" data-target="password">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-log-in"></span> Login
                        </button>
                    </form>
                    <br>
                    <p class="para-style" style="color: white; font-weight: bold; display: contents;">
                        Not registered?
                        <a href="registration.html" class="btn btn-success">
                            <span class="glyphicon glyphicon-user"></span> Sign up here
                        </a>
                    </p>
                    <p class="para-style" style="color: white; font-weight: bold; display: contents;">
                        <a href="forgot-password.html" class="btn btn-warning" style="margin-left: 11%;">
                            <span class="glyphicon glyphicon-lock"></span> Forgot Password?
                        </a>
                    </p>
                </div>
            </div>
            <div class="col-md-6 image-container"></div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('.glyphicon');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('glyphicon-eye-open');
                    icon.classList.add('glyphicon-eye-close');
                } else {
                    input.type = 'password';
                    icon.classList.remove('glyphicon-eye-close');
                    icon.classList.add('glyphicon-eye-open');
                }
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error === 'invalid') {
            alert('Invalid email/mobile or password.');
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const identifierInput = document.getElementById('identifier').value;
            const passwordInput = document.getElementById('password').value;

            if (!identifierInput || !passwordInput) {
                event.preventDefault();
                alert('Please enter both email/mobile and password.');
            }
        });
    </script>
</body>

</html>
