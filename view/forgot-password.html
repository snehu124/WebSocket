<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style/forgotPWDStyle.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 image-container"></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h2>Forgot Password</h2>
                    <form id="forgotPasswordForm" method="POST">
                        <div class="form-group col-md-12">
                            <label for="identifier">Email or Mobile Number:</label>
                            <input type="text" class="form-control" id="identifier" name="identifier"
                                placeholder="Enter email or mobile number" required>
                        </div>
                        <div class="form-group col-md-12" id="otp-group" style="display: none;">
                            <label for="otp">OTP:</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP"
                                required>
                        </div>
                        <div class="form-group col-md-6 password-wrapper" id="password-group" style="display: none;">
                            <label for="newPassword">New Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                    placeholder="Enter new password" required>
                                <span class="input-group-addon toggle-password" data-target="newPassword">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-6 password-wrapper" id="confirm-password-group"
                            style="display: none;">
                            <label for="confirmPassword">Confirm Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm new password" required>
                                <span class="input-group-addon toggle-password" data-target="confirmPassword">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="generateOtpBtn">
                            <span class="glyphicon glyphicon-lock"></span> Generate OTP
                        </button>
                        <button type="submit" class="btn btn-success" id="resetPasswordBtn"
                            style="display: none; margin-left: 3%; position: relative; top: 20px;">
                            <span class="glyphicon glyphicon-refresh"></span> Reset Password
                        </button>
                    </form>
                    <br>
                    <p class="para-style" style="color: white; font-weight: bold; position: relative; top: 20px;">
                        Remembered your password?
                        <a href="login.html" class="btn btn-info">
                            <span class="glyphicon glyphicon-log-in"></span> Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('.glyphicon');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('glyphicon-eye-open');
                    icon.classList.add('glyphicon-eye-close');
                } else {
                    input.type = 'password';
                    icon.classList.remove('glyphicon-eye-close');
                    icon.classList.add('glyphicon-eye-open');
                }
            });
        });

        document.getElementById('generateOtpBtn').addEventListener('click', async () => {
            const identifier = document.getElementById('identifier').value.trim();
            if (!identifier) {
                alert('Please enter an email or mobile number.');
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/login/generate-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('OTP sent. Check your email or mobile.');
                    document.getElementById('otp-group').style.display = 'block';
                    document.getElementById('password-group').style.display = 'block';
                    document.getElementById('confirm-password-group').style.display = 'block';
                    document.getElementById('generateOtpBtn').style.display = 'none';
                    document.getElementById('resetPasswordBtn').style.display = 'block';
                } else {
                    alert(data.error || 'Error generating OTP.');
                }
            } catch (err) {
                alert('Error connecting to the server.');
            }
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            const otp = document.getElementById('otp').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/login/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, otp, newPassword })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Password reset successfully. You can now login with your new password.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Error resetting password.');
                }
            } catch (err) {
                alert('Error connecting to the server.');
            }
        });
    </script>
</body>

</html>
